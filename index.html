<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Java Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!-- The timer to show user remaining time and should be displayed at top right-->
    <div id ="timer" class = "hiden"> 
        <h1 class ="timer"> Remaining Time~ <span id = "time-left"> 75 secs left.</span></h1>

    </div>
    <!-- Prompted to begin the quiz-->
    <div id = "start" class = "start">
        <h1> Java Quiz</h1> 
        <p> Answer the questions before you run out of time! <br>
            Reminder... for every question answered wrong you, will be deducted 10 secs!<br>
            Best of luck! </p>

    </div>
    <div class = "start-button"> 
        <button id = "start-button" class = "start-button"> Start Quiz!</button>
    </div>
    <div id= "question-container" class= "hiden">
        <div id = "question" class = "questionss"> Questions</div>
    </div>
    

</div>
    <script src = ./Assets/script.js></script>
</body>
</body>
